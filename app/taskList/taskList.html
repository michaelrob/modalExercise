<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <p>This is the partial for view 1.</p>
    <p>It should return a lovely task list yo</p>

    <div class="list-group">
      <div ng-repeat="t in products | limitTo: limit">
          <a href="#" class="list-group-item" ng-click="open()">{{t.title}}</a>
      </div>
    </div>

    <br />

    <button ng-click="incrementLimit()" class="btn btn-default" type="submit">Load More</button>
  </div>
</div>

<script type="text/ng-template" id="productModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Product title</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
